<!DOCTYPE html>
<html>

<head>
    <title>Sent it</title>
    <link rel="stylesheet" type="text/css" href="../css/general.css">
    <script src="myscripts.js"></script>
</head>

<body>

    <!-- the header -->
    <header>

        <!-- our main logo -->
        <a id="logo" href="index.html">
            <img src="../images/logo.jpg" alt="Logo">
            <span class="logo-title">SENDIT COURIER SERVICES</span>
        </a>

        <!-- main navigation links -->
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>

    </header>

    <!-- the content -->
    </div>

    <form action="#">
        <div class="container">
            <p>Parcel Delivery Order</p>
            <p>Please enter all the details in the table below and submit to place an order.</p>
            <fieldset>

                <label for="Date">DATE</label>
                <br>
                <input type="text" placeholder="" name="date" />
                <br>
                <label for="item">ITEM</label>
                <br>
                <input type="item" placeholder="Enter item" name="item" required/>
                <br>
                <label for="weight">WEIGHT</label>
                <br>
                <input type="weight" placeholder="Enter weight" name="weight" required/>
                <br>
                <label for="Destination">DESTINATION</label>
                <button type="button" class="change-destination">change destination</button>
                <br>
                <input type="Destination" placeholder="Enter Destination" name="destination" required/>
                <br>
                <label for="item-current-location">item-current-location</label>
                <br>
                <input type="item-current-location" placeholder="Enter item-current-location" name="item-current-location" required/>
                <br>

            </fieldset>

            <div class="signup">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">submit</button>
            </div>

        </div>
    </form>
    </div>

    <!-- the footer -->
    <footer>
        <img src="../images/delivery.png" alt="Footer Logo">
        <span>tel: 014632456<br>Copyright &copy; 2016-3010 </span>
    </footer>

</body>

</html>
